<!doctype html>
<html>

<head>
    <meta charSet="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico"/>

    <link rel="stylesheet" href="/assets/css/custom.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>{{page.title}}</title>
</head>

<body>
    {% include navigation.html %}

    <div class="main">
        <div class="col-12 d-flex flex-column align-items-center px-0">
            <div class="post-cover-image" style="background: url({{page.image}})"></div>

            <div class="post-detail px-3">
                <div class="d-flex align-items-center justify-content-center">
                    <h1 class="post-detail-title">{{page.title}}</h1>
                </div>
                <div class="col-12 row mx-0 align-items-center justify-content-center mb-3">
                    <div class="post-detail-date mx-1">{{page.dateString}}</div>
                    <div> &mdash; </div>
                    {% for category in page.categories %}
                        <div class="post-detail-category mx-1">{{category}}</div>
                    {% endfor %}
                </div>

                {{content}}
            </div>
        </div>
    </div>

</body>

</html>
